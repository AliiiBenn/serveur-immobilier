<!DOCTYPE html>
<html lang="fr" data-theme="retro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.5/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ajouter un appartement</title>
</head>
<body>
    {% include "_header.html" %}

    <div class="hero min-h-screen bg-base-200">
        <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="text-center lg:text-left">
                <h1 class="text-5xl font-bold">Ajouter un nouvel appartement</h1>
                <p class="py-6">Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem
                    quasi. In deleniti eaque aut repudiandae et a id nisi.</p>
            </div>
            <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                <form class="card-body" action="/appartements/nouveau" method="post">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Nom de l'immeuble</span>
                        </label>
                        <input type="text" placeholder="Nom de l'immeuble" class="input input-bordered" name="name"
                            value="{{ name }}" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Adresse</span>
                        </label>
                        <input type="text" placeholder="Adresse" class="input input-bordered" name="address"
                            value="{{ address }}" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Etage</span>
                        </label>
                        <input type="text" placeholder="Etage" class="input input-bordered" name="etage" value="{{ etage }}"
                            required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Num√©ro</span>
                        </label>
                        <input type="text" placeholder="Numero" class="input input-bordered" name="numero" value="{{ numero }}"
                            required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Surface</span>
                        </label>
                        <input type="text" placeholder="Surface" class="input input-bordered" name="surface" value="{{ surface }}"
                            required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Loyer</span>
                        </label>
                        <input type="text" placeholder="Loyer" class="input input-bordered" name="loyer" value="{{ loyer }}"
                            required />
                    </div>
                    <div class="form-control mt-6">
                        <button type="submit" value="Submit" class="btn btn-primary">Ajouter l'appartement</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
