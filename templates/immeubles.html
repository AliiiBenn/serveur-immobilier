<!DOCTYPE html>
<html lang="fr" data-theme="retro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.5/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mes Immeubles</title>
</head>
<body>
    {% include "_header.html" %}

    {% for immeuble in immeubles %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ immeuble.nom }}</h5>
            <p class="card-text">{{ immeuble.adresse }}</p>
        </div>
    {% endfor %}
</body>
</html>
