<!DOCTYPE html>
<html lang="fr" data-theme="retro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.5/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{{ syndicat.nom }}</title>
</head>
<body>
    {% include "_header.html" %}

    <div class="container mx-auto px-4 py-8">
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-center mb-2">{{ syndicat.nom }}</h1>
            <p class="text-center text-bold font-bold">{{ syndicat.adresse }}</p>
        </div>

        <div class="divider"></div>
        <h1 class="text-3xl font-bold text-center">Les Immeubles</h1>

        {% for immeuble in immeubles %}
        <div class="card card-side bg-base-100 shadow-xl border mt-4">
            <figure class="p-2"><img style="width: 150px; height: 150px;"
                    src="https://img.daisyui.com/images/stock/photo-1625726411847-8cbb60cc71e6.jpg" alt="Movie"
                    class="object-cover rounded" /></figure>
            <div class="card-body">
                <h2 class="card-title">{{ immeuble.nom }}</h2>
                <p>{{ immeuble.adresse }}</p>
                <div class="card-actions">
                    <a href="/immeubles/{{ immeuble.identifiant }}" class="btn btn-primary btn-block">Voir</a>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>

</body>
</html>
